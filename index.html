<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndigoStorage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h3 {
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            color: #f0f0f0; 
            background-color: #1c1c1c; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        h3 span {
            margin-bottom: 10px;
        }
        a {
            color: #4caf50; 
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #81c784;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h3>
        <span>Property of <a href="https://indigorblx.xyz/">indigorblx.xyz</a></span>
        <span>Fastest growing roblox exploit alive.</span>
        <span>For exploiters, by exploiters.</span>
    </h3>
</body>
</html>
